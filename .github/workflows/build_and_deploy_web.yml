name: Deploy Betonchel Manager Web App
run-name: ${{ github.actor }} is deploying web to Production ðŸš€
on: [ push ]
jobs:
  build_and_deploy_web:
    runs-on: ubuntu-latest
    steps:
      - name: Install fvm
        run: curl -fsSL https://fvm.app/install.sh | bash
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download or check flutter by fvm
        run: fvm install
      - name: Download necessary dependencies
        run: fvm flutter pub get
      - name: Generate required code
        run: fvm dart run build_runner build
      - name: Build web application
        run: fvm flutter build web --dart-define-from-file=config.json